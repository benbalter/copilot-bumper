name: Copilot PR Bumper

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (does not comment on PRs)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      skip_non_owned_repos:
        description: 'Skip repositories not owned by you'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  bump-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump stalled Copilot PRs
        run: node index.js
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_PAT }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          SKIP_NON_OWNED_REPOS: ${{ github.event.inputs.skip_non_owned_repos || 'true' }}
