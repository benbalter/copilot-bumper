name: Copilot Issue Assigner

on:
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (does not actually assign issues)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  assign-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Assign Copilot to open issues
        run: node copilot-issue-assigner.js
        env:
          PAT: ${{ secrets.PAT }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}